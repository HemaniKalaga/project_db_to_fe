<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author</title>
    <style>
        table
        {
            font-family: 'Times New Roman', Times, serif;
            border-collapse: collapse;
            width: 100%;
        }
        td,th
        {
            border: solid;
        }
       
    </style>

</head>
<body>
    <center><h1>Displaying Authors</h1>
    <table border="3px">
        <tr><th>Author_id</th>
            <th>Author_name</th>
            <th>Author_age</th>
            <th>Author_exp</th>
        </tr>
        {% for ao in authors %}
        <tr>
            <td style="text-align: center;">{{ ao.author_id }}</td>
            <td>{{ ao.author_name }}</td>
            <td style="text-align: center;">{{ ao.author_age }}</td>
            <td style="text-align: center;">{{ ao.author_exp }}</td>
        </tr>
        {% endfor %}
    </table>
</center>
</body>
</html>
